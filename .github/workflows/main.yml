name: CI-Unittest

on:
  push:
    branches: [ feature/makeci ]
  pull_request:
    branches: [ feature/makeci ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 현재 레포지토리 코드 업로드
      - uses: actions/checkout@v2

      # 정상적으로 clone 되었는지 확인
      - name: Run pwd
        run: pwd
      - name: Check directory
        run: ls -al
      
      # 필요 환경/프레임워크/언어 설치
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      # 필요 패키지 설치
      - name: Install pip, pytest
        run:
          python -m pip install --upgrade pip
          pip install pytest

      # 유닛 테스트
      - name: Run my unittest
        run:
          pytest